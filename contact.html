<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Syntactic Tour</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS riêng cho trang Liên Hệ */
        .contact-section {
            padding: 50px 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Syntactic Tour</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="about.html">Giới Thiệu</a></li>
                    <li><a href="destinations.html">Địa Điểm Du Lịch</a></li>
                    <li><a href="search.html">Tìm Kiếm</a></li>
                <li><a href="signup.html">Đăng Ký / Đăng Nhập</a></li>
                <li><a href="contact.html">Liên Hệ</a></li>
                    <li><a href="duyệt.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section Liên Hệ -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Liên Hệ Chúng Tôi</h2>

    <section>
        <h2>Form Phản Hồi</h2>
        <form id="feedbackForm">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Nội dung phản hồi:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <button type="submit">Gửi Phản Hồi</button>
        </form>
        <p id="statusMessage"></p>
    </section>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngừng hành động mặc định của form

            // Lấy dữ liệu từ form
            const feedback = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };

            // Lưu dữ liệu vào Local Storage
            let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
            feedbacks.push(feedback);
            localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

            // Thông báo phản hồi đã được gửi
            document.getElementById("statusMessage").textContent = "Phản hồi của bạn đã được gửi thành công!";
            document.getElementById("feedbackForm").reset();
        });
    </script>
     <footer>
        <div class="container">
            <p>&copy; 2024 Syntactic Tour. Tất cả các quyền được bảo vệ.</p>
        </div>
    </footer>
</body>
</html>
