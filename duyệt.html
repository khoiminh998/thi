<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin - Syntactic Tour</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Chiều cao của viewport */
            background-image: url('nhân sư.webp'); /* Thay your-image-url.jpg bằng đường dẫn ảnh của bạn */
            background-size: cover; /* Làm cho hình nền phủ toàn bộ màn hình */
            background-position: center center; /* Căn chỉnh hình nền ở giữa */
            background-attachment: fixed; /* Đảm bảo hình nền không di chuyển khi cuộn trang */
        }
        /* CSS riêng cho trang Liên Hệ */
        .contact-section {
            padding: 50px 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Syntactic Tour</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="about.html">Giới Thiệu</a></li>
                    <li><a href="destinations.html">Địa Điểm Du Lịch</a></li>
                    <li><a href="search.html">Tìm Kiếm</a></li>
                <li><a href="signup.html">Đăng Ký / Đăng Nhập</a></li>
                <li><a href="contact.html">Liên Hệ</a></li>
                    <li><a href="duyệt.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <center><h2>Phòng của Admin Syntax Error </h2></center>
        <form id="loginForm">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p id="errorMessage" style="color: red; text-align: center;"></p>
    </div>

    <script>
        // Mật khẩu admin (có thể thay đổi theo yêu cầu)
        const adminPassword = "Syntax Error"; 

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngừng hành động mặc định của form

            const enteredPassword = document.getElementById("password").value;

            // Kiểm tra mật khẩu
            if (enteredPassword === adminPassword) {
                // Lưu mật khẩu đã nhập vào Local Storage để giữ trạng thái đã đăng nhập
                localStorage.setItem("isAdminLoggedIn", true);
                window.location.href = "admin.html"; // Chuyển hướng đến trang Admin Dashboard
            } else {
                document.getElementById("errorMessage").textContent = "Mật khẩu không chính xác. Vui lòng thử lại.";
            }
        });
    </script>
     <footer>
        <p>&copy; 2024 Syntactic Tour. Tất cả các quyền được bảo vệ.</p>
    </footer>

</body>
</html>
